<section>
  <img
    src="https://robohash.org/set_set5/{{ contact._id }}.png"
    class="contact__img"
    alt=""
  />
  <section class="contact__info">
    {{ contact.name }}
  </section>
  <a [routerLink]="['/contact', 'edit', contact._id]" class="contact"> edit</a>
  <button (click)="onBack()">Back</button>
  <button (click)="onDelete()">Delete</button>
</section>
