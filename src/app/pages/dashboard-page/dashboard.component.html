<section class="dash">
  <coin-data
    *ngFor="let coinData of coinDatas"
    key="coinData.fullName"
    [img]="coinData.img"
    [fullName]="this.helpArray[coinData.shortName]"
    [shortName]="coinData.shortName"
    [rate]="this.rates[coinData.shortName]"
    [isOpened]="this.openedRate === coinData.shortName"
    class="coin-data-cmp"
    [class.open]="this.openedRate === coinData.shortName"
    (onClick)="this.onOpenedRate(coinData.shortName)"
  >
  </coin-data>

  <section class="exchange-chart">
    Exchange history -last 3 weeks
    <ngx-charts-line-chart
      [scheme]="exchangeColor"
      [legend]="true"
      [showYAxisLabel]="true"
      [yAxis]="true"
      [yAxisLabel]="'USD'"
      [timeline]="true"
      [results]="exchangeData"
    >
    </ngx-charts-line-chart>
  </section>

  <section class="percents">
    <ngx-charts-advanced-pie-chart
      [scheme]="percentsColor"
      [results]="percentsData"
      [gradient]="true"
    >
    </ngx-charts-advanced-pie-chart>
  </section>

  <section class="wallet">
    <div class="wallet__trans">
      <span>{{ loggedInUser.moves.length }}</span>
      Transactions
    </div>
    <div class="wallet__balance">
      Current Balance
      <span>{{ loggedInUser.total }}</span>
    </div>
  </section>

  <section class="bitcoin-chart">
    <canvas
      baseChart
      [data]="financialChartData"
      [options]="financialChartOptions"
      [type]="financialChartType"
    >
    </canvas>
  </section>

  <!-- <section class="trans">trans</section> -->

  <section class="ani">
    <ng-lottie [options]="options"></ng-lottie>
  </section>
</section>
