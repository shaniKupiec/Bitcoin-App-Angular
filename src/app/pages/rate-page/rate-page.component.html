<ul class="rate-cmp-list" *ngIf="rates">
  <rate 
  *ngFor="let coinData of coinDatas"
  key="data.fullName"
  [img]="coinData.img"
  [shortName]="coinData.shortName"
  [color]="coinData.color"
  [period]="coinData.period"
  [fullName]="helpArray[coinData.shortName]"
  [rate]="rates[coinData.shortName]"
  [historyData]="coinData.historyData"
  (onChangePeriod)="changePeriod($event)"
  ></rate>
</ul>
