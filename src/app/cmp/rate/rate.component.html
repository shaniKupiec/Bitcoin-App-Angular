<li class="item">
  <header class="item__header">
    <div class="right">
      <img class="right__img" src="{{ img }}" alt="" />
      <span class="right__coin">{{ fullName }}</span>
    </div>
    <div class="left">
      <span class="left__type">{{ shortName }}</span>
      <span class="left__rate">{{ rate }}</span>
    </div>
  </header>
  <ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [legend]="legend"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [timeline]="timeline"
  [results]="historyData"
  >
</ngx-charts-line-chart>
  <footer class="item__footer">footer</footer>
</li>
