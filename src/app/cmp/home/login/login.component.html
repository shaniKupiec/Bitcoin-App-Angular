<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="login-form">
  <input type="email" ngModel name="email" placeholder="Email" required email />
  <input
    type="password"
    ngModel
    name="password"
    placeholder="Password"
    required
    minlength="3"
  />
  <button [disabled]="form.invalid" md-button color="primary" type="submit">
    SUBMIT
  </button>
</form>
